<!-- form -->

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <div class="containter">
            <h1 class="primary">Student Registration</h1>
            <form [formGroup]="registerForm" (ngSubmit)="userRegister($event)">
              <div class="mb-3">
                <!-- Name field -->
                <label>Name</label>
                <dx-text-box formControlName="name" placeholder="Name">
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Name is required !"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="pattern"
                      [pattern]="namePattern"
                      message="Do not use digits in the Name !"
                    >
                    </dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
                <br />
                <!-- Lastname field -->
                <label>Lastname</label>
                <dx-text-box formControlName="lastname" placeholder="Lastname">
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Lastname is required !"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="pattern"
                      [pattern]="lastNamePattern"
                      message="Do not use digits in the Lastame!"
                    >
                    </dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
                <!-- Email field -->
                <br />
                <label> Email</label>
                <dx-text-box
                  type="email"
                  name="Email"
                  formControlName="email"
                  placeholder="Email address"
                >
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Email is required !"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="email"
                      message="Email is invalid !"
                    >
                    </dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
                <!-- password field -->
                <br />
                <label>Password</label>
                <dx-text-box
                  type="password"
                  name="Password"
                  formControlName="password"
                  placeholder="Password"
                  mode="password"
                  [(value)]="passwordMode"
                >
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Password is required !"
                    >
                    </dxi-validation-rule>
                    <dxi-validation-rule
                      type="stringLength"
                      [min]="8"
                      message="Password must have : At least 8 characters in length !"
                    ></dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
                <br />
                <!-- Mobile field -->
                <label>Mobile</label>
                <dx-text-box
                  formControlName="mobile"
                  mask="+355000000000"
    maskInvalidMessage="The phone must have a correct Albanian phone format !"
      >
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Mobile is required !"
                    ></dxi-validation-rule>
                    <dxi-validation-rule
                      type="pattern"
                      [pattern]="mobilePattern"
                      message="Albanian format number is required !"
                    >
                    </dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>
                <br />
                <label>Course</label>
                <dx-text-box formControlName="course" placeholder="Course">
                  <dx-validator>
                    <dxi-validation-rule
                      type="required"
                      message="Type of course is required !"
                    ></dxi-validation-rule>
                  </dx-validator>
                </dx-text-box>

                <br />
                <dx-validation-summary id="summary"></dx-validation-summary>
                <br />
                <dx-button
                  type="success"
                  id="submit"
                  name="submit"
                  text="Register"
                  [useSubmitBehavior]="true"
                >
                </dx-button>
                <br />
                <br />
                <dx-button (onClick)="details()" type="default"
                  > Details </dx-button
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop up -->
    <dx-popup
      [width]="900"
      [height]="350"
      [showTitle]="true"
      title="List of students"
      [closeOnOutsideClick]="false"
      [(visible)]="isPopupVisible"
    >
      <dx-scroll-view width="100%" height="100%">
        
        <dx-data-grid
          [dataSource]="students"
          key="name"
          [(visible)]="isDatagridVisible"
          [columnMinWidth]="100"
          [showBorders]="true"
          (onExporting)="onExporting($event)"
        
      
        >
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
       
        
        <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"
      ></dxo-search-panel>
     
        <dxo-paging [pageSize]="5"></dxo-paging>
        <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 15, 20]"
      ></dxo-pager>
          <dxi-column dataField="name">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="lastname">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="email">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="mobile">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="course">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [allowAdding]="true">
      </dxo-editing>
      <dxo-export
    [enabled]="true"

    [formats]="['pdf']"
    [allowExportSelectedData]="true"
  ></dxo-export>

 
      </dx-data-grid>
      </dx-scroll-view>
    </dx-popup>
  </div>
</div>
